<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnecessary Encryptor - Maximum Overkill Security</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üîê Unnecessary Encryptor</h1>
        <p class="subtitle">The most annoying way to encrypt your messages :D</p>

        <div id="notification-area" class="notification-area"></div>

        <div class="input-section">
            <label for="input-text">Enter your message to encrypt:</label>
            <textarea id="input-text" placeholder="Type your secret message here..."></textarea>
        </div>

        <div class="encryption-methods">
            <div class="methods-header">
                <span class="methods-label">Select encryption methods to use:</span>
                <div class="methods-buttons">
                    <button type="button" class="select-all-btn">Select All</button>
                    <button type="button" class="clear-all-btn">Clear All</button>
                </div>
            </div>
            <div class="methods-section">
                <div class="checkbox-grid">
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="rot13" checked>
                        <span>ROT13</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="atbash" checked>
                        <span>Atbash Cipher</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="substitution" checked>
                        <span>Substitution</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="reverse" checked>
                        <span>Reverse Text</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="url" checked>
                        <span>URL Encoding</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="base64" checked>
                        <span>Base64</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="hex" checked>
                        <span>Hex Encoding</span>
                    </label>
                </div>
            </div>

            <div class="extra-methods-toggle">
                <button type="button" id="toggle-extra-methods" class="toggle-extra-methods-btn">Show extra annoying methods</button>
            </div>

            <div class="methods-section extra-methods-section" id="extra-methods-section">
                <p class="extra-methods-description">These methods will make your message VERY long and change the formatting.</p>
                <div class="checkbox-grid">
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="morse">
                        <span>Morse Code</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="method-checkbox" data-method="binary">
                        <span>Binary</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="encrypt-btn">üîí Encrypt</button>
            <button class="decrypt-btn">üîì Decrypt</button>
            <button class="clear-btn">üóëÔ∏è Clear boxes</button>
        </div>

        <div class="output-section">
            <label for="output-text">Encrypted/Decrypted Result:</label>
            <textarea id="output-text" readonly placeholder="Your encrypted or decrypted text will appear here..."></textarea>
            <div class="output-buttons">
                <button class="copy-btn">üìã Copy</button>
                <button class="toggle-steps-btn">üîç Show Steps</button>
            </div>
        </div>

        <div id="steps-content" class="steps-content-collapsed"></div>

        <p class="disclaimer">if this doesn't work it's either mine or your fault and I take ZERO blame :p</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
